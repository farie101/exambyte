<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landingpage für Studierende</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .status {
      padding: 15px;
      background-color: #ffcccb;
      color: #a94442;
      border: 1px solid #a94442;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
    .next-steps {
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Willkommen, Studierende!</h1>

  <div class="status">
    <strong>Status:</strong> Ein Test ist nicht bestanden, die nächsten Tests sollten mit Sorgfalt angegangen werden.
  </div>

  <div class="next-steps">
    <ul>
      <li><a href="#">Zu den Tests</a></li>
      <li><a href="#">Zu den Ergebnissen</a></li>
      <li><a href="#">Feedback vom Dozenten</a></li>
    </ul>
  </div>
</div>

</body>
</html>
